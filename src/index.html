<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Shinobi no chikuden</title>

        <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
        <link rel="stylesheet" href="css/styles.min.css"/>
    </head>
    <body>
        <div class="h1-container">
            <h1 title="La fuite du Ninja" lang="ja"><span class="kanji">忍び の 逐電</span>Shinobi no chikuden</h1>
            <img class="ninja" src="./assets/img/ninja.svg" alt="Un ninja tenant un sabre" />
            <img class="shadows" src="./assets/img/shadows.png" alt="" />
        </div>

        <audio id="player" loop>
            <source src="./assets/audio/japanese.mp3" type="audio/mpeg">
            <p>Votre navigateur ne supporte pas l'élément audio</p>
        </audio>

        <div class="container">
            <div class="player-controls">
                <div class="pause-play">
                    <svg class="pause-play__icon pause-play__icon--play" version="1.1" viewBox="0 0 32 32" width="24" height="24">
                        <path d="M6 4l20 12L6 28z"/>
                    </svg>
                    <svg class="pause-play__icon pause-play__icon--pause" version="1.1" viewBox="0 0 32 32" width="24" height="24">
                        <path d="M4 4h10v24H4zm14 0h10v24H18z"/>
                    </svg>
                </div>
                <input class="play-pause" type="button" id="control-play-pause" name="audio-play-pause">
                <div class="sound-controls">
                    <div class="volume__container">
                        <svg class="volume__icon" version="1.1" viewBox="0 0 34 32" width="24" height="22">
                            <g class="volume__icon--speaker" id="speaker">
                            	<path d="M13,30c-0.3,0-0.5-0.1-0.7-0.3L4.6,22H1c-0.6,0-1-0.4-1-1V11c0-0.6,0.4-1,1-1h3.6l7.7-7.7C12.6,2,13,1.9,13.4,2.1 S14,2.6,14,3v26c0,0.4-0.2,0.8-0.6,0.9C13.3,30,13.1,30,13,30z"/>
                            </g>
                            <g class="volume__icon--mute" id="mute">
                            	<path d="M30,19.3V22h-2.7L24,18.6L20.7,22H18v-2.7l3.3-3.3L18,12.6V10h2.7l3.3,3.3l3.3-3.3H30v2.7L26.7,16L30,19.3z"/>
                            </g>
                            <g class="volume__icon--low" id="low">
                            	<path d="M17.2,23.2c-0.4,0-0.8-0.1-1.1-0.4c-0.6-0.6-0.6-1.5,0-2.1c2.5-2.5,2.5-6.7,0-9.2c-0.6-0.6-0.6-1.5,0-2.1s1.5-0.6,2.1,0 c3.7,3.7,3.7,9.7,0,13.4C17.9,23,17.5,23.2,17.2,23.2L17.2,23.2z"/>
                            </g>
                            <g class="volume__icon--medium" id="medium">
                            	<path d="M21.5,8.6c-0.6-0.6-0.6-1.5,0-2.1s1.5-0.6,2.1,0c2.5,2.6,4,5.9,4,9.5s-1.4,7-4,9.5c-0.3,0.3-0.7,0.4-1.1,0.4l0,0l0,0 c-0.4,0-0.8-0.1-1.1-0.4c-0.6-0.6-0.6-1.5,0-2.1C25.6,19.3,25.6,12.7,21.5,8.6"/>
                            </g>
                            <g class="volume__icon--high" id="high">
                            	<path d="M27.8,28.8c-0.4,0-0.8-0.1-1.1-0.4c-0.6-0.6-0.6-1.5,0-2.1C29.5,23.5,31,19.9,31,16s-1.5-7.5-4.2-10.3 c-0.6-0.6-0.6-1.5,0-2.1s1.5-0.6,2.1,0C32.2,6.9,34,11.3,34,16s-1.8,9.1-5.1,12.4C28.6,28.7,28.2,28.8,27.8,28.8L27.8,28.8z"/>
                            </g>
                        </svg>
                        <input class="mute" type="button" id="control-mute" name="audio-mute">
                    </div>
                    <input class="volume" type="range" id="control-volume" name="audio-volume" min="0" max="1" step="0.01" value="0.6">
                </div>
            </div>

            <canvas id="game" width="714" height="510"></canvas>
        </div>

        <script src="./scripts/audio.min.js"></script>
        <script src="./scripts/shinobi.min.js"></script>
        <script src="./scripts/game.min.js"></script>
    </body>
</html>
