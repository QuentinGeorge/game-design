<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Shinobi no chikuden</title>

        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="h1-container">
            <h1 title="La fuite du Ninja" lang="ja"><span class="kanji">忍び の 逐電</span>Shinobi no chikuden</h1>
            <img class="ninja" src="./resources/img/ninja.svg" alt="Un ninja tenant un sabre" />
            <img class="shadows" src="./resources/img/shadows.png" alt="" />
        </div>

        <audio id="player" loop>
            <source src="./resources/audio/japanese.mp3" type="audio/mpeg">
            <p>Votre navigateur ne supporte pas l'élément audio</p>
        </audio>

        <div class="container">
            <div class="player-controls">
                <input type="button" id="control-play-pause" class="play-pause" name="audio-play-pause">
                <div class="sound-controls">
                    <input type="button" id="control-mute" class="mute" name="audio-mute">
                    <input type="range" id="control-volume" class="volume" name="audio-volume" min="0" max="1" step="0.01" value="0.6">
                </div>
            </div>

            <canvas id="game" width="714" height="510"></canvas>
        </div>

        <script src="./scripts/audio.js"></script>
        <script src="./scripts/shinobi.js"></script>
        <script src="./scripts/game.js"></script>
    </body>
</html>
